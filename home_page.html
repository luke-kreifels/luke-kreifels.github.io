<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Kansas City Royals Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E3F2FD;
            color: #003B5C;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #003B5C;
            font-size: 32px;
        }

        .container {
            max-width: 1000px;
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .filters input, 
        .filters select, 
        .filters button {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 200px;
            border-radius: 5px;
        }

        .filters button {
            background-color: #003B5C;
            color: white;
            border: none;
            cursor: pointer;
        }

        .filters button:hover {
            background-color: #01579B;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li.player {
            padding: 10px;
            background-color: #BBDEFB;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
            word-wrap: break-word;
        }

        li.player:hover {
            background-color: #90CAF9;
        }

        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filters input, 
            .filters select, 
            .filters button {
                max-width: 100%;
            }

            h1 {
                font-size: 24px;
            }

            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Every Royal Ever</h1>
        <p>Welcome to a list of every player who has played for the Kansas City Royals since their inception in 1969.</p>

        <!-- Filters Section -->
        <div class="filters">
            <div id="searchContainer">
                <input type="text" id="searchBar" placeholder="Search players...">
                <div id="playerCount">Players Listed: 0</div>
            </div>
            <div>
                <select id="startYear">
                    <!-- Year options populated in JS -->
                </select>

                <select id="endYear">
                    <!-- Year options populated in JS -->
                </select>
            </div>
            
            <select id="positionFilter">
                <option value="">All Positions</option>
                <option value="SP">Starting Pitcher (SP)</option>
                <option value="RP">Relief Pitcher (RP)</option>
                <option value="P">Pitcher (P)</option>
                <option value="C">Catcher (C)</option>
                <option value="1B">First Base (1B)</option>
                <option value="2B">Second Base (2B)</option>
                <option value="3B">Third Base (3B)</option>
                <option value="SS">Shortstop (SS)</option>
                <option value="LF">Left Field (LF)</option>
                <option value="CF">Center Field (CF)</option>
                <option value="RF">Right Field (RF)</option>
                <option value="OF">Outfield (OF)</option>
                <option value="DH">Designated Hitter (DH)</option>
            </select>
            
            <div>
                <button id="sortName">Sort A-Z</button>
                <button id="sortYear">Sort by First Year</button>                
            </div>
            
            <button id="resetFilters">Reset Filters</button>
        </div>

        <!-- Players List -->
        <ul id="playersList">
            <!-- Players will be displayed here -->
        </ul>
    </div>

<script type="module" src="players.js"></script>
</body>
</html>
