<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Kansas City Royals Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E3F2FD;
            color: #003B5C;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003B5C;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Hamburger menu icon */
        .menu-icon {
            display: none;
            font-size: 28px;
            cursor: pointer;
        }

        /* Mobile menu */
        .mobile-menu {
            display: none;
            flex-direction: column;
            background-color: #003B5C;
            position: absolute;
            top: 60px;
            right: 0;
            width: 200px;
            border-radius: 0 0 8px 8px;
            overflow: hidden;
        }

        .mobile-menu a {
            padding: 10px;
            border-top: 1px solid #01579B;
        }

        .mobile-menu a:hover {
            background-color: #01579B;
        }

        /* Show mobile menu */
        .mobile-menu.show {
            display: flex;
        }

        .container {
            max-width: 1000px;
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .filters input, 
        .filters select, 
        .filters button {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 200px;
            border-radius: 5px;
        }

        .filters button {
            background-color: #003B5C;
            color: white;
            border: none;
            cursor: pointer;
        }

        .filters button:hover {
            background-color: #01579B;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li.player {
            padding: 10px;
            background-color: #BBDEFB;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
            word-wrap: break-word;
        }

        li.player:hover {
            background-color: #90CAF9;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .menu-icon {
                display: block;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filters input, 
            .filters select, 
            .filters button {
                max-width: 100%;
            }

            h1 {
                font-size: 24px;
            }

            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Every Royal Ever</h1>
        <span class="menu-icon" id="menuIcon">â˜°</span>
        <nav>
            <a href="home-page.html">Players</a>
            <a href="manager.html">Managers</a>
        </nav>
        <div class="mobile-menu" id="mobileMenu">
            <a href="home-page.html">Players</a>
            <a href="manager.html">Managers</a>
        </div>
    </header>

    <div class="container">
        <p>Welcome to a list of every player who has played for the Kansas City Royals since their inception in 1969.</p>

        <!-- Filters Section -->
        <div class="filters">
            <div id="searchContainer">
                <input type="text" id="searchBar" placeholder="Search players...">
                <div id="playerCount">Players Listed: 0</div>
            </div>
            <div>
                <select id="startYear"></select>
                <select id="endYear"></select>
            </div>
            
            <select id="positionFilter">
                <option value="">All Positions</option>
                <option value="SP">Starting Pitcher (SP)</option>
                <option value="RP">Relief Pitcher (RP)</option>
                <option value="P">Pitcher (P)</option>
                <option value="C">Catcher (C)</option>
                <option value="1B">First Base (1B)</option>
                <option value="2B">Second Base (2B)</option>
                <option value="3B">Third Base (3B)</option>
                <option value="SS">Shortstop (SS)</option>
                <option value="LF">Left Field (LF)</option>
                <option value="CF">Center Field (CF)</option>
                <option value="RF">Right Field (RF)</option>
                <option value="OF">Outfield (OF)</option>
                <option value="DH">Designated Hitter (DH)</option>
            </select>
            
            <div>
                <button id="sortName">Sort A-Z</button>
                <button id="sortYear">Sort by First Year</button>                
            </div>
            
            <button id="resetFilters">Reset Filters</button>
        </div>

        <!-- Players List -->
        <ul id="playersList">
            <!-- Players will be displayed here -->
        </ul>
    </div>

    <script type="module" src="players.js"></script>
    <script>
        // Toggle mobile menu
        const menuIcon = document.getElementById("menuIcon");
        const mobileMenu = document.getElementById("mobileMenu");

        menuIcon.addEventListener("click", () => {
            mobileMenu.classList.toggle("show");
        });
    </script>
</body>
</html>
